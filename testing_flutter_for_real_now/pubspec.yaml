publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Service locator
  get_it: ^2.0.1
  #Bloc for state management
  flutter_bloc: ^0.21.0
  #Value equality
  equatable: ^0.4.0
  #Functional programming thingies
  dartz: ^0.8.6
