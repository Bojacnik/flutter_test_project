  shared_preferences: ^0.5.3+4

  cupertino_icons: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  #TODO FIX MOCKITO
  mockito: 5.3.0
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true